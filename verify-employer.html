<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Employer - DevPath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Verify Employer</h1>
        <p class="subtitle">Quick tool to verify employer accounts for testing</p>

        <div class="info-box">
            <p><strong>Your Email:</strong> noelcbasco@ddh.edu.ph</p>
            <p style="margin-top: 8px;">This tool will update your employer status to <strong>"tier1_verified"</strong> so you can browse students.</p>
        </div>

        <form id="verifyForm">
            <div class="input-group">
                <label for="email">Employer Email</label>
                <input
                    type="email"
                    id="email"
                    value="noelcbasco@ddh.edu.ph"
                    placeholder="employer@company.com"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                Verify Employer Account
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Your Firebase config (from your project)
        const firebaseConfig = {
            apiKey: "AIzaSyBUaVlvN0xxJgzqIH5hZxd_hCN8lRoZxpk",
            authDomain: "devpath-84f57.firebaseapp.com",
            projectId: "devpath-84f57",
            storageBucket: "devpath-84f57.firebasestorage.app",
            messagingSenderId: "906867424186",
            appId: "1:906867424186:web:ce19b15c5d1cb939f899fa",
            measurementId: "G-5H3WJXQ3K4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('verifyForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Verifying... <span class="loader"></span>';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            try {
                // Query employers collection by email
                const employersRef = collection(db, 'employers');
                const q = query(employersRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error('No employer found with this email. Please sign up first.');
                }

                // Update the employer document
                const employerDoc = querySnapshot.docs[0];
                const employerRef = doc(db, 'employers', employerDoc.id);

                await updateDoc(employerRef, {
                    verificationStatus: 'tier1_verified',
                    verificationStep: 4,
                    emailVerified: true,
                    updatedAt: new Date().toISOString()
                });

                messageDiv.className = 'message success';
                messageDiv.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    Employer account verified successfully!<br><br>
                    <strong>Status:</strong> tier1_verified<br>
                    <strong>Next:</strong> Refresh your employer dashboard to see changes.
                `;

                submitBtn.innerHTML = '‚úì Verified Successfully';
                submitBtn.style.background = '#28a745';

            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}
                `;

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Verify Employer Account';
            }
        });
    </script>
</body>
</html>
